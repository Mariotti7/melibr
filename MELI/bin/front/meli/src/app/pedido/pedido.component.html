<hr>
<div class="container d-flex justify-content-center"><h1>Preparar Pedido</h1></div>
<hr>
<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div>
            <div class="form-group">
                <label for="nome"><h5>Nome do produto</h5></label>
                <input type="text" class="form-control" id="nome"
                placeholder="Digite o nome do produto" [(ngModel)]='produto.nome'>
            </div>
            <div class="form-group">
                <label for="estadoProduto"><h5>Estado do produto</h5></label>
                <input type="text" class="form-control" id="estadoProduto"
                name="estadoProduto" placeholder="Digite se Ã© Novo ou Usado" [(ngModel)]='produto.estadoProduto'>
            </div>
            <div class="form-group">
                <label for="tipoAvaria"><h5>Avarias</h5></label>
                <input type="text" class="form-control" id="tipoAvaria"
                name="tipoAvaria" placeholder="Informe o tipo de avaria" [(ngModel)]='produto.tipoAvaria'>
            </div>
            <div class="form-group">
                <label for="categoria"><h5>Categoria</h5></label>
                <input type="text" class="form-control" id="categoria" name="categoria"
                placeholder="Informe a categoria do produto" [(ngModel)]='produto.categoria'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button mt-3" name="enviar" type="submit" (click)='enviar()'>ENVIAR</button>

            </div>
            </div>
            </div>
            </div>
<hr>

<hr>
<h4>Lista de Pedidos Enviados</h4>
<div class="row">
    <div class="col-md-12">
      <div class="card mt-5 mb-5" *ngFor="let item of listaProduto">
        <div class="card-header">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <h5 class="card-title">{{item.nome}}</h5>
                    <small>#{{item.id}}</small>
                </div>
                
          </div>
      </div>
      </div>
    </div>
</div>
