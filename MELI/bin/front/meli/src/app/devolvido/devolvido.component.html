<hr>
<div class="container d-flex justify-content-center"><h1>Devolução</h1></div>
<hr>
<div class="container d-flex justify-content-center"><h1>Código Devolução: D3V####</h1></div>
<hr>
<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div>
            <div class="form-group">
                <label for="nome" ><h5>Produto devolvido</h5></label>
                <input type="text" class="form-control" id="nome"
                placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="categoria" ><h5>Categoria</h5></label>
                <br>
                <select name="categoria" id="categoria">
                    <option value=""> </option>
                    <option value="Brinquedo">Brinquedo</option>
                    <option value="Eletrônico">Eletrônico</option>
                    <option value="Informatica">Informatica</option>
                    <option value="Vestuário">Vestuário</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marca" ><h5>Marca</h5></label>
                <br>
               <select name="marca" id="marca">
                   <option value=""> </option>
                   <option value="Apple">Apple</option>
                   <option value="Samsung">Samsung</option>
                   <option value="Motorola">Motorola</option>
                   <option value="Nike">Nike</option>
                   <option value="Hot Wheels">Hot Wheels</option>
               </select>
            </div>
            <div class="form-group">
                <label for="motivo"><h5>Motivo da devolução</h5></label>
                <br>
               <select name="motivo" id="motivo">
                   <option value=""> </option>
                   <option value="desistencia">Desistência</option>
                   <option value="naoEntrega">Não entregue</option>
                   <option value="troca">Troca</option>
               </select>
               

            </div>
            <div class="d-flex justify-content-center">
                <button class="btn button" (click)='registrar()'>REGISTRAR</button>

            </div>
            </div>
            </div>
            </div>

            
            <hr>
<h4>Lista de Pedidos Devolvidos</h4>
<div class="row">
    <div class="col-md-12">
      <div class="card mt-5 mb-5">
        <div class="card-header">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <h5 class="card-title">Nome do Produto: {{nome}}</h5>
                    <h6 class="card">Motivo: {{motivo}}</h6>
                    <small>Código Devolução: {{codDev}}</small>
                </div>
                <div class="col-md-4 d-flex justify-content-end">

                  <button class="mr-3 btn btn-outline-info">
                      Editar
                  </button>

                  <button class="btn btn-outline-danger ml-3">
                      Apagar
                  </button>

              </div>
          </div>
      </div>
      </div>
    </div>
</div>
