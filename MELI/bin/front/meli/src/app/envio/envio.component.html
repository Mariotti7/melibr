<div class="container d-flex justify-content-center"><h1>Produto Enviado</h1></div>
<hr>
<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div>
            <div class="form-group">
                <label for="nome"><h5>Nome do produto</h5></label>
                <input type="text" class="form-control" id="nome"
                placeholder="Digite o nome do produto" [(ngModel)]='produto.nome'>
            </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button mt-3" name="enviar" type="submit" (click)='rastrear()'>RASTREAR</button>

            </div>
            </div>
            </div>

<hr>

<hr>
<h4>Lista de Envios</h4>
<div class="row">
    <div class="col-md-12">
      <div class="card mt-5 mb-5" *ngFor='let item of listaProduto'>
        <div class="card-header">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <h5 class="card-title">Nome do produto: {{item.nome}}</h5>
                    <small>CÃ³digo de envio: {{item.numeroPedido}}</small>
                </div>
                <div class="col-md-4 d-flex justify-content-end">

                  <button class="mr-3 btn btn-outline-info">
                      Editar
                  </button>

                  <button class="btn btn-outline-danger ml-3">
                      Apagar
                  </button>

              </div>
          </div>
      </div>
      </div>
    </div>
</div>
