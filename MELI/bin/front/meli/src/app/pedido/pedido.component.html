<hr>
<div class="container d-flex justify-content-center"><h1>Enviar Pedido</h1></div>
<hr>
<div class="container d-flex justify-content-center">
    <form method="post" action="envio_dados">
        <label for="nome" class="mt-3" style="
        height: 8px;"><h5>Nome do Produto</h5> </label>
        <br>
        <input type="text" class="text-input" name="nome" placeholder="Nome do produto" [(ngModel)]='produto.nome'>
        <br>
        <label for="estadoProduto" class="mt-2" style="
        height: 8px;"><h5>Estado do Produto</h5></label>
        <br>
        <input type="text" class="text-input" name="estadoProduto" placeholder="Novo ou Usado" [(ngModel)]='produto.estadoProduto'>
        <br>
        <label for="avariaProduto" class="mt-2" style="
        height: 8px;"><h5>Tipo de Avaria</h5></label>
        <br>
        <input type="text" class="text-input" name="avariaProduto" placeholder="Informe se hÃ¡ avarias" [(ngModel)]='produto.tipoAvaria'>
        <br>
        <label for="categoria" class="mt-2" style="
        height: 8px;"><h5>Categoria do Produto</h5></label>
        <br>
       <input type="text" class="text-input" name="categoria" placeholder="Informe a categoria" [(ngModel)]='produto.categoria'>
        <br>
        <button class="button mt-3" name="enviar" type="submit" (click)='enviar()'>ENVIAR</button>
     
    </form>
</div>
<hr>

<hr>
<h4>Lista de Pedidos</h4>
<div class="row">
    <div class="col-md-12">
      <div class="card mt-5 mb-5" *ngFor="let item of listaProduto">
        <div class="card-header">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <h5 class="card-title">{{item.nome}}</h5>
                    <small>#{{item.id}}</small>
                </div>
                <div class="col-md-4 d-flex justify-content-end">

                  <button class="mr-3 btn btn-outline-info">
                      Editar
                  </button>

                  <button class="btn btn-outline-danger ml-3">
                      Apagar
                  </button>

              </div>
          </div>
      </div>
      </div>
    </div>
</div>
