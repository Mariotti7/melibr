<div class="container d-flex ">
    <form method="post" action="envio_dados">
        <label for="nome">Nome do Produto</label>
        <input type="text" name="nome" placeholder="digite o nome do produto">
        <label for="estadoProduto">Estado do Produto</label>
        <input type="text" name="estadoProduto" placeholder="Informe se o produto é novo ou usado">
        <label for="avariaProduto">Tipo de Avaria</label>
        <input type="text" name="estadoProduto" placeholder="Informe se há avarias">
        <label for="categoria">Categoria do Produto</label>
        <option value=""></option>
        <input type="submit" name="enviar" value="Enviar">    
    </form>
</div>

<hr>
<h4>Lista de Pedidos</h4>
<div class="row">
    <div class="col-md-12">
      <div class="card mt-5 mb-5"  *ngFor="let item of listaProduto">
        <div class="card-header">
            <div class="row d-flex align-items-center">
                <div class="col-md-8">
                    <h5 class="card-title"> {{item.nome}} </h5>
                    <small>Categoria: {{item.categoria.descricao}} </small>
                </div>
                <div class="col-md-4 d-flex justify-content-end">

                  <button class="mr-3 btn btn-outline-info">
                      Editar
                  </button>

                  <button class="btn btn-outline-danger ml-3">
                      Apagar
                  </button>

              </div>
          </div>
      </div>
      </div>
    </div>
</div>
